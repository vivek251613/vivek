<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Gallery | Vivek</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navigation (Simplified for Gallery) -->
    <nav class="navbar">
        <div class="logo">PORTFOLIO Gallery</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#work">Work</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <div class="container gallery-container">
            <div class="section-header">
                <h2 class="section-title">Project Gallery</h2>
                <div class="line"></div>
                <p class="section-subtitle">Swipe to explore my work</p>
            </div>

            <div class="slider-container">
                <div class="slider-wrapper">
                    <!-- Slide 1 -->
                    <div class="slide active">
                        <img src="images/gallery_images/1.png" alt="Project One">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide">
                        <img src="images/gallery_images/2.png" alt="Project Two">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/3.jpg" alt="Project Three">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/4.png" alt="Project Four">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/5.png" alt="Project Five">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/6.png" alt="Project Six">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/7.png" alt="Project Seven">
                        <div class="slide-caption">
                           
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/8.png" alt="Project Eight">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/9.png" alt="Project Nine">
                        <div class="slide-caption">
                            
                    </div>
                    <!-- Slide 3 -->
                    <div class="slide">
                        <img src="images/gallery_images/10.png" alt="Project Ten">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/11.png" alt="Project Eleven">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/12.png" alt="Project Twelve">
                        <div class="slide-caption">
                            
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/gallery_images/13.png" alt="Project Thirteen">
                        <div class="slide-caption">
                          
                        </div>
                    </div>




                    <!-- Add more slides as needed by copying the block above -->
                </div>

                <!-- Navigation Arrows -->
                <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="slider-dots">
                <!-- Dots will be generated by JS or static -->
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
                <span class="dot" data-slide="4"></span>        
                <span class="dot" data-slide="5"></span>
                <span class="dot" data-slide="6"></span>
                <span class="dot" data-slide="7"></span>
                <span class="dot" data-slide="8"></span>   
                <span class="dot" data-slide="9"></span>
                <span class="dot" data-slide="10"></span>
                
            </div>
        </div>
    </section>

    <footer class="footer_content">
        <p>&copy; 2026 Vivek. All Rights Reserved.</p>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="js/gallery.js"></script>
